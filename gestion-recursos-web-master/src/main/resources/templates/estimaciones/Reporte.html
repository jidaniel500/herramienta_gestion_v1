<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <title>Reporte</title>
</head>
<body>

<div layout:fragment="content">
    <div th:insert="MensajesFormulario.html :: mensajes_formulario"></div>
    <div th:if="${error != null}" class="alert alert-danger">
        <div th:text="${error}"></div>
    </div>

    <div class="row">
        <div class="col-12 mt-5 bg-danger">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12" th:if="${proyectos != null }">
            <label>Proyecto</label>
            <select id="proyecto" class="form-control cl-select-picker"
                    th:classappend="${ estimacion == null ? '' : 'disabled'}" data-live-search="true" required
                    data-rule-min="1" data-msg-min="Debe seleccionar una opci칩n">
                <option value="0">Seleccione...</option>
                <option style="width: 80px" th:each="item : ${proyectos}" th:value="${item.codProyecto}"
                        th:text="${item.nombreProyecto}">
                </option>
            </select>
        </div>
        <div class="col-md-12" th:if="${proyectos == null }">
            <span><h3>No se cargaron los datos del Formulario</h3></span>
        </div>
        <div class="col-md-12 d-none" id="desarrolladorBox">
            <label>Coordinacion</label>
            <select id="desarrolladorSelect" class="form-control selectpicker" data-live-search="true" required
                    data-rule-min="1" data-msg-min="Debe seleccionar una opci칩n">
            </select>
        </div>
    </div>
    <div id="panelgraficas" class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-xl-6 chart-costo-estimacion">
                    <div class="card">
                        <div class="card-header">
                            <h5>Costo Estimaci칩n por Proyecto</h5>
                        </div>
                        <div class="card-block">
                            <div id="chart-costo-estimacion" style="height: 300px"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 chart-hora-reportadas">
                    <div class="card">
                        <div class="card-header">
                            <h5>Costo F치brica</h5>
                        </div>
                        <div class="card-block">
                            <div id="chart-hora-reportadas" style="height: 300px"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 chart-hora-estimacion-menos-hora-reportadas">
                    <div class="card">
                        <div class="card-header">
                            <h5>Presupuesto Disponible</h5>
                        </div>
                        <div class="card-block">
                            <div id="chart-hora-estimacion-menos-hora-reportadas" style="height: 300px"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 chart-hora-estimacion-menos-hora-reportadas">
                    <div class="card ">
                        <div class="card-header">
                            <h5>Detalle Total Costo Proyecto</h5>
                        </div>
                        <div class="card-block">
                            <div id="chart-hora-reportada-empleado" style="height: 500px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">

    <script src="/Estilos/Plantilla/assets/plugins/chart-morris/js/raphael.min.js"></script>
    <script src="/Estilos/Plantilla/assets/plugins/chart-morris/js/morris.min.js"></script>
    <script src="/Scripts/morrisDonutData.js"></script>
    <script src="/Scripts/estimacionReporte.js"></script>

</th:block>

</body>
</html>
