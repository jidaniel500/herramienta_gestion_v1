<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Usuarios</title>
	</head>
	<body>	
		<th:block layout:fragment="estilos">
			<link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
		</th:block>
		<th:block layout:fragment="scripts">
			<script type="text/javascript" src="/Complementos/DataTables/datatables.min.js" rel="stylesheet"></script>
			<script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
		</th:block>
		
		
		<div layout:fragment="content">
			<div class="table-responsive">
			    <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
				    <thead class="thead-light text-center">
				        <tr>
				        	<th>Ver</th>
				        	<th>Número documento</th>
				            <th>Nombre</th>
				            <th>Teléfono</th>
				            <th>Correo</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="item : ${modelo}">
				        	<td align="center">
				        		<a href="#" th:attr="href='/Persona/Editar/'+${item.id}" class="btn btn-warning">Editar</a>
				        	</td>
				        	<td><span th:text="${item.numerodocumento}"></span></td>
				            <td>
				            	<span th:text="${item.nombre1}"></span>
				            	<span th:text="${item.apellido1}"></span>
				            </td>
				            <td><span th:text="${item.telefono}"></span></td>
				            <td><span th:text="${item.correo}"></span></td>
				        </tr>
				    </tbody>
				</table>    
			</div>
		</div>
	</body>
</html>
