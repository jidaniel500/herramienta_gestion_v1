<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <title>Carga masiva</title>
</head>
    <body>

        <div layout:fragment="content">
<!--            <form th:action="@{/Presupuesto/Cargar}" method="post" enctype="multipart/form-data">-->
                <div class="form-group row">
                    <label for="archivo" class="col-sm-2 col-form-label">Archivo</label>
                    <div class="col-sm-6" id="divArchivo">
                        <input id="inputArchivo" type="file" name="archivo" class="form-control btn btn-primary" />
                    </div>
                </div>
                <div>
<!--                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
                    <butto type="button" class="btn btn-primary" id="btnvalidar">
                        Cargar archivo
                    </butto>
                </div>
<!--            </form>-->
            <div class="my-5">
                <div id="error" class="alert alert-danger" style="display: none">Por favor cargar un archivo</div>
                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
                <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Este proceso afectará los presupuestos, ¿Está seguro que desea continuar?
                        </div>
                        <div class="modal-footer">
                            <form id="formEnvio" th:action="@{/Presupuesto/Cargar}" method="post" enctype="multipart/form-data">
                                <button type="button" class="btn btn-secondary" id="btncerrar">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Continuar</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
