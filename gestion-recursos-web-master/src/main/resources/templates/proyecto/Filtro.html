<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Proyectos</title>
	</head>
	<body>	
		<th:block layout:fragment="estilos">
			<link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
		</th:block>
		<th:block layout:fragment="scripts">
			<script type="text/javascript" src="/Complementos/DataTables/datatables.min.js"></script>
			<script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
		</th:block>
		
		
		<div layout:fragment="content">
			
			<div th:insert="MensajesFormulario.html :: mensajes_formulario"> </div>
		
			<div class="table-responsive">
			    <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
				    <thead class="thead-light text-center">
				        <tr>
				        	<th>Acciones</th>
				        	<th>CÃ³digo proyecto</th>
				            <th>Nombre</th>
				            <th>Fecha inicio</th>
				            <th>Fecha fin</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="item : ${modelo}">
				        	<td width="200" align="center">
				        		<a href="#" th:attr="href='/Proyecto/Editar/'+${item.id}" class="btn btn-warning">Editar</a>
								<a href="#" th:onclick="'javascript:confirmarEliminarSweetAlert(' + '`/Proyecto/Eliminar/' + ${item.id} + '`);'" class="btn btn-danger">Eliminar</a>
				        	</td>
				        	<td><span th:text="${item.codigoproyecto}"></span></td>
				            <td>
				            	<span th:text="${item.nombre}"></span>
				            </td>
				            <td>
				            	<span th:text="${#dates.format(item.fechainicio, 'dd/MM/yyyy')}"></span>
			            	</td>
				            <td>
				            	<span th:text="${#dates.format(item.fechafin, 'dd/MM/yyyy')}"></span>
			            	</td>
				        </tr>
				    </tbody>
				</table>    
			</div>
		</div>
	</body>
</html>
