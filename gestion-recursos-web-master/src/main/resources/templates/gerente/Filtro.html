<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <title>Gerencia</title>
</head>
<body>
<th:block layout:fragment="estilos">
    <link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
</th:block>
<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/Complementos/DataTables/datatables.min.js" rel="stylesheet"></script>
    <script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
    <script>
        $("#crud a")[1].href = "/Estructuraorganizacional/Crear/1/0";
    </script>
</th:block>


<div layout:fragment="content">
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
            <thead class="thead-light text-center">
            <tr>
                <th>Acciones</th>
                <th>Nombre Gerente</th>
                <th>Nombre Gerencia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${modelo}">
                <td align="center">
                    <a href="#" th:attr="href='/Estructuraorganizacional/Editar/'+${item.id}" class="btn btn-warning">Editar</a>
                    <a href="#" th:attr="href='/Estructuraorganizacional/Coordinador/'+${item.id}" class="btn btn-info">Coordinador</a>
                </td>
                <td>
                    <span th:text="${item.nombreGerente}"></span>
                </td>
                <td>
                    <span th:text="${item.nombreGerencia}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
