<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Control empleados</title>
	</head>
	<body>	
		<th:block layout:fragment="estilos">
			<link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
		</th:block>
		<th:block layout:fragment="scripts">
			<script type="text/javascript" src="/Complementos/DataTables/datatables.min.js" rel="stylesheet"></script>
			<script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
		</th:block>
		
		
		<div layout:fragment="content">
			<div class="table-responsive">
			    <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
				    <thead class="thead-light text-center">
				        <tr>
				        	<th>Ver</th>
				        	<th>Proyecto</th>
				        	<th>Inicio</th>
				            <th>Fin</th>
				            <th>Horas</th>
				            <th>Descripci√≥n</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="item : ${modelo}">
				        	<td>
				        		<a href="#" th:attr="href='/Empleadocontrol/Editar/'+${item.id}" class="">Editar</a>
				        	</td>
				        	<td>
				        		<span th:text="${item.codproyecto}"></span>
				        	</td>
				            <td>
				            	<span th:text="${#dates.format(item.fechahorainicio, 'dd/MM/yyyy')}"></span>
				            </td>
				            <td>
				        		<span th:text="${#dates.format(item.fechahorafin, 'dd/MM/yyyy')}"></span>
				        	</td>
				            <td>
				        		<span th:text="${item.horas}"></span>
				        	</td>
				        	<td>
				        		<span th:text="${#strings.abbreviate(item.descripcion,50)}"></span>
				        	</td>
				        </tr>
				    </tbody>
				</table>    
			</div>
		</div>
	</body>
</html>
