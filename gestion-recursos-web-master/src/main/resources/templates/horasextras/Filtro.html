<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <title>Gerencia</title>
</head>
<body>
<th:block layout:fragment="estilos">
    <link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
</th:block>
<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/Complementos/DataTables/datatables.min.js" rel="stylesheet"></script>
    <script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
</th:block>


<div layout:fragment="content">
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
            <thead class="thead-light text-center">
            <tr>
                <th>Acciones</th>
                <th>Tipo Extra</th>
                <th>Condicion</th>
                <th>Nivel Aprobador</th>
                <th>Multiplicador</th>
                <th>Hora Inicial</th>
                <th>Hora Final</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${modelo}">

                <td align="center">
                    <a href="#" th:attr="href='/HorasExtras/Editar/'+${item.id}" class="btn btn-warning">Editar</a>
                </td>
                <td>
                    <span th:text="${item.tipoExtra}"></span>
                </td>
                <td>
                    <span th:text="${item.condicion}"></span>
                </td>
                <td>
                    <span th:text="${item.nivelAprobador}"></span>
                </td>
                <td>
                    <span th:text="${item.multiplicador}"></span>
                </td>
                <td>
                    <span th:text="${#dates.format(item.Hini, 'dd/MM/yyyy HH:mm')}"></span>
                </td>
                <td>
                    <span th:text="${#dates.format(item.Hfin, 'dd/MM/yyyy HH:mm')}"></span>
                </td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
