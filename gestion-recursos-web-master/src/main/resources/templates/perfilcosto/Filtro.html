<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Perfiles</title>
	</head>
	<body>	
		<th:block layout:fragment="estilos">
			<link href="/Complementos/DataTables/datatables.min.css" rel="stylesheet"/>
		</th:block>
		<th:block layout:fragment="scripts">
			<script type="text/javascript" src="/Complementos/DataTables/datatables.min.js" rel="stylesheet"></script>
			<script type="text/javascript" src="/Scripts/cl-tablas.js"></script>
		</th:block>
		
		
		<div layout:fragment="content">
			<div class="table-responsive">
			    <table class="table table-striped table-sm table-bordered table-hover cl-tabla">
				    <thead class="thead-light text-center">
				        <tr>
				        	<th>Ver</th>
				        	<th>Proveedor</th>
							<th>Perfil</th>
							<th>Perfil Nivel</th>
							<th>Perfil Tipo</th>
							<th>Estado</th>
							<th>Fecha Creación</th>
							<th>Fecha Modificación</th>
							<th>Valor</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="item : ${modelo}">
				        	<td align="center">
				        		<a href="#" th:attr="href='/Perfilcosto/Editar/'+${item.id}" class="btn btn-warning">Editar</a>
				        	</td>
				        	<td>
				        		<span th:text="${item.proveedorNombre}"></span>
				        	</td>
							<td>
								<span th:text="${item.perfilNombre}"></span>
							</td>
							<td>
								<span th:text="${item.perfilNivelNombre}"></span>
							</td>
							<td>
								<span th:text="${item.perfilTipoNombre}"></span>
							</td>
							<td>
								<span th:text="${item.estado}"></span>
							</td>
							<td>
								<span th:text="${item.fechaCreacion}"></span>
							</td>
							<td>
								<span th:text="${item.fechaModificacion}"></span>
							</td>
							<td>
								<span th:text="${item.valor}"></span>
							</td>
				        </tr>
				    </tbody>
				</table>    
			</div>
		</div>
	</body>
</html>
