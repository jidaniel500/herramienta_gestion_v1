<!DOCTYPE html>
<html layout:decorate="~{Layout}">
	<head>
		<title>Usuario</title>
	</head>
	<body>
		<div layout:fragment="content">
		
			<div th:insert="MensajesFormulario.html :: mensajes_formulario"> </div>
		
		    <form class="validate" action="/Usuario" th:attr="action=${cl_formulario_url}" th:object="${modelo}" method="post">
		    	<div class="row">
			    	<input type="hidden" th:field="*{id}" />
			    	<div class="col-md-6">
			    		<div class="form-group">
			    			<label>Codigo estado tipo</label>
			    			<select class="form-control cl-select-picker ddl-persona" data-live-search="true" required th:field="*{codtareaestadotipo}" data-rule-min="1" data-msg-min="Debe seleccionar una opción">
			    				<option value="0">Seleccione...</option>
			    				<option th:each="item : ${listaTareaEstadoTipo}" th:value="${item.id}" th:text=" ${item.nombre}"></option>
		    				</select>
			    		</div>
			    	</div>
			    	<div class="col-md-6">
			    		<div class="form-group">
			    			<label>Nombre</label>
			    			<input type="text" class="form-control" required th:field="*{nombre}" maxlength="100"/>
			    		</div>
			    	</div>
				    	<div class="col-md-12">
				    		<div class="form-group">
				    			<label>Descripción</label>
				    			<textarea  class="form-control" required th:field="*{descripcion}" maxlength="100"></textarea>
				    		</div>
				    	</div>
			    	
			    	<div class="col-12">
			    		<div class="form-group text-center">
			    			<div class="separador-30"></div>
			    			<input type="submit" class="btn btn-info" value="Guardar"/>
			    		</div>
			    	</div>
		    	</div>
		    </form>
		</div>
	</body>
</html>
